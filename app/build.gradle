buildscript {
    dependencies {
        classpath 'org.jsonschema2pojo:jsonschema2pojo-gradle-plugin:1.1.1'
    }
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven {
            url = 'https://packages.confluent.io/maven/'
        }
    }
}

plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id "java"
//    id "org.jsonschema2pojo" version "1.2.1"
    id 'idea'
    id 'com.github.imflog.kafka-schema-registry-gradle-plugin' version '1.9.1'
}


ext {
    // Reactor
    reactorVersion = '3.4.19!!'
    reactiveStreamsVersion = '1.0.4'
    kafkaReactorVersion = '1.3.11'
    reactorNettyVersion = '1.0.5'

    // Jackson
    jacksonVersion = '2.13.4'
    jacksonDatabindVersion = '2.13.4.2!!'

    // Kafka
    kafkaVersion = '3.1.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    gradlePluginPortal()
    maven {
        url = 'https://packages.confluent.io/maven/'
    }
}
schemaRegistry {
    url = 'http://localhost:8081'
    quiet = false
    outputDirectory = 'resources/schemas/json/results/'

    register {
        subject('test-jd-automatic-value', 'schemas/json/location-latlong.json', 'JSON')
        subject('addi-mono-log-value', 'schemas/json/location-latlong.json', 'JSON')
        subject('addi-mono-log-user-value', 'schemas/json/user.json', 'JSON')
    }
}


dependencies {

    // confluent
    implementation 'io.confluent:kafka-json-schema-serializer:7.3.2'
    implementation 'io.confluent:kafka-schema-registry-client:7.3.2'
    implementation 'org.apache.kafka:kafka-clients:7.3.2-ce'

    implementation 'io.confluent:confluent-log4j:1.2.17-cp10'

    implementation "org.apache.kafka:kafka-streams:${kafkaVersion}"
    implementation "io.projectreactor.kafka:reactor-kafka:${kafkaReactorVersion}"

    // Required if generating JSR-303 annotations
    implementation 'javax.validation:validation-api:1.1.0.CR2'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.0'
    // Required if generating Jackson 2 annotations
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    // Required if generating JodaTime data types
    implementation 'joda-time:joda-time:2.2'


    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.13'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.apache.kafka:kafka-clients:3.0.0'


    // Reactive
    implementation "io.projectreactor:reactor-core:${reactorVersion}"
    implementation "org.reactivestreams:reactive-streams:${reactiveStreamsVersion}"


    //Jackson
    implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonDatabindVersion}"
    implementation "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-csv:${jacksonVersion}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonVersion}"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-guava:${jacksonVersion}"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${jacksonVersion}"
    implementation "com.fasterxml.jackson.jaxrs:jackson-jaxrs-base:${jacksonVersion}"
    implementation "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:${jacksonVersion}"
    implementation "com.fasterxml.jackson.module:jackson-module-afterburner:${jacksonVersion}"
    implementation "com.fasterxml.jackson.module:jackson-module-jaxb-annotations:${jacksonVersion}"
    implementation "com.fasterxml.jackson.module:jackson-module-scala_2.13:${jacksonVersion}"
}


